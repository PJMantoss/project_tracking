<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Tracking</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

        <div class="wrapper">
                <!--Desktop menu-->
                
                <header>
                    <div id="logo">
                        <img src="./images/logo.svg" alt="logo">
                    </div>
                    <!--Checkbox hack-->
                    <input type="checkbox" name="checkbox" id="menu-btn">
                    <label for="menu-btn" class="menu-icon"><span class="nav-icon"></span></label>
                    <ul class="menu">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </header>

            <div class="bg-shape"></div>

            <main>
                <div class="main-info">
                    <div class="dashboard">
                        <button>NEW</button>
                        <p>MONOGRAPH DASHBOARD</p>
                    </div>
                    <div class="insights">
                        <h1>Powerful insights into your team</h1>
                        <p>Project planning and time tracking for agile teams</p>
                    </div>
                    <div class="preview">
                        <input type="submit" value="Schedule a demo">
                        <p>to see a preview</p>
                    </div>
                </div>
                <img id="device" src="./images/illustration-devices.svg" alt="device">
            </main>

            <footer>
                <p> 
                    Coded by <a href="https://twitter.com/pjmantoss" target="_blank"> <em>PJ Mantoss</em> </a>.
                </p>
            </footer>
        </div>
</body>
</html>
