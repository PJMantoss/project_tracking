<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Tracking</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
</head>
<body>

        <div class="wrapper">
                <header>
                        <div id="logo">
                            <img src="./images/logo.svg" alt="logo">
                        </div>

                        <!--Advanced Checkbox hack-->
                        <input type="checkbox" name="" id="menu">
                        <label for="menu"></label>
                        
                        <!--Basic menu-->
                        <nav class="myNav" id="navbar">
                            <ul>
                                <li><a href="#">Product</a></li>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Login</a></li>
                                <li>
                                    <a href="" class="menu" onclick="myFunction()">
                                            <img src="https://img.icons8.com/material-two-tone/24/000000/menu.png" alt="menu">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </header>

            <div class="bg-shape"></div>

        <main>
            <div class="main-info">
                <div class="dashboard">
                    <button>NEW</button>
                    <p>MONOGRAPH DASHBOARD</p>
                </div>
                <div class="insights">
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking for agile teams</p>
                </div>
                <div class="preview">
                    <input type="submit" value="Schedule a demo">
                    <p>to see a preview</p>
                </div>
            </div>
            <img id="device" src="./images/illustration-devices.svg" alt="device">
        </main>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">PJ Mantoss</a>.
            </p>
        </footer>
        </div>

        <script>
            function myFunction(){
                let x = document.getElementById("navbar");
                if (x.className === "myNav"){
                    x.className += " responsive";
                } else {
                    x.className = "myNav";
                }
            }
        </script>
</body>
</html>
